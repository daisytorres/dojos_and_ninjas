<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>New Ninja</h1>
        <form action="/ninja/create" method="post" class="col-3">
            <select name="dojo_id" id="dojo_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select Dojo</option>
                    {% for one_dojo in all_dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    <!-- the value is the function, but you want it to display the name so add the one_dojo.name -->
                    {% endfor %}
            </select>
            <div class ="row mb-3">
                <label for ="first_name" class="col-6">First Name</label>
                <input class="col-6" type="text" name="first_name" id="first_name"></input>
            </div>
            <div class ="row mb-3">
                <label for ="last_name" class="col-6">Last Name</label>
                <input class="col-6" type="text" name="last_name" id="last_name"></input>
            </div>
            <div class ="row mb-3">
                <label for ="age" class="col-6">Age</label>
                <input class="col-6" type="text" name="age" id="age"></input>
            </div>
            <button>Add Ninja</button>
        </form>
        <a href="/dojos">Home</a>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

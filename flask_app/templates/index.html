<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-between w-50">
        <div class="row mt-2">
            <div class="col">
                <h>Add a New Dojo!</h>
                <form action="/dojos/new" method="post"> 
                    <labe>Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Add a shade of pink">
                    <button>Add Dojo</button>
                </form>
    <!-- what you call the name ="" in the request form (input) needs to match the value name in your database for that query -->
            </div>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>All Dojos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_dojo in all_dojos %}
                    <tr>
                        <td><a href="/dojos/{{one_dojo.id}}/view"></a>{{one_dojo.name}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <button><a href="/ninjas/new">Add a New Ninja</a></button>
            <!-- this is taking you to nijas app route link -->
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
